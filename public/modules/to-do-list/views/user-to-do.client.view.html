<section data-ng-controller="UserToDoController">
<span>Welcome</span>
  <span data-ng-bind="authentication.user.displayName"></span>
    <div class="row">
      <div class="col-md-8">

        <div class="panel panel-primary">
          <div class="panel-heading">
            <span class="btn-group">
              <h3 class="panel-title">Your Awesome Tasks: {{prettyDate}}</h3>
              <button ng-click="nextDay()" type="button" class="btn btn-default">Next Day</button>
              <button ng-click="prevDay()" type="button" class="btn btn-default">Previous Day</button>
            </span>
          </div>
          <ul class="list-group">
            <li ng-repeat="task in tasks" ng-if="checkDate(task.taskSchedule)" class="list-group-item">
            <span ng-click="completeUserTask($index)" class="ex-img">
              <img src="modules/to-do-list/img/ex.png">
            </span>
            <span ng-if="task.completed" class="completed">{{ task.description }}</span>
            <span ng-if="!task.completed" class="not-completed">{{ task.description }}</span> 
            <span style="float:right">
              <button ng-click="removeTask($index)">Remove</button>
            </span></li>
          </ul>
          <div class="input-group">
            <span class="input-group-btn">
              <button ng-click="addUserTask()" class="btn btn-default" type="button">Add</button>
            </span>
            <input type="text" class="form-control" id="taskData" placeholder="Add task...">
          </div><!-- /input-group -->
        </div>


        <div ng-repeat="challenge in userChallenges" ng-init="challengeIndex = $index">
          <div class="panel" ng-class="(challenge.completed) ? 'panel-success' : 'panel-primary'">
              <div class="panel-heading">
                  <div style="border-radius:3px;width:10px;height:10px;float:right;background-color:red;color:black;text-align:center;top: -3px;margin: 3px" ng-click="removeChallenge(challengeIndex)"></div>
                  <!-- <div style="border-radius:3px;width:15px;height:15px;float:right;background-color:white;color:black;text-align:center;top: -3px;margin: 3px" ng-click="removeChallenge(challengeIndex)">+</div> -->
                  <h3 data-ng-bind="challenge.name" class="panel-title"></h3>

              </div>
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="task in challenge.tasks" ng-if="checkDate(task.taskSchedule)" ng-init="index= $index">
                  <span ng-click="completeChallengeTask(challengeIndex, index)" class="ex-img">
                    <img src="modules/to-do-list/img/ex.png">
                  </span><span ng-if="task.completed" class="completed">{{ task.description }}</span>
                  <span ng-if="!task.completed" class="not-completed">{{ task.description }}</span>
                  <span style="float:right">
                    <button ng-click="removeChallengeTask(challengeIndex, index)">Remove</button>
                  </span>
                </li>
              </ul>
          </div>
        </div>

      </div>
      <div class="col-md-4">
          <li><button><a href="/#!/challenge-create">Create a Challenge</a></button></li>
      </div>

    </div>
</section>
