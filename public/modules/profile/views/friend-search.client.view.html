<section data-ng-controller="ProfileController">
	<div style="text-align: center; margin-top: 5em">
  Search Members:
  <input type="text" ng-model="userName">
  <button ng-click="search(userName)">Submit</button>
  </div>
  <div ng-show="searching" style="text-align:center">
  <h3>RESULTS:
  </h3>
  <ul style="list-style-type: none">
    <li ng-repeat="names in searchResults">
      {{names.username}}
      <button ng-click="add(names.username)">Add</button>
    </li>
  </ul>
  </div>
</section>
